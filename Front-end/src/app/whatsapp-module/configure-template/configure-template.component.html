<div class="configure-template">
    <h2>Configure selected Template</h2>
    <div *ngIf="loading" class="loader">
        <span>L</span>
        <span>O</span>
        <span>A</span>
        <span>D</span>
        <span>I</span>
        <span>N</span>
        <span>G</span>
    </div>
    <form *ngIf="!loading" (ngSubmit)="onSubmit()" #templateForm="ngForm" class="form">
        <div class="form-group">
            <label for="name">Template Name</label>
            <div style="display: flex; gap: 15px; align-items: center;">
                <input type="text" id="name" [(ngModel)]="name" name="name" class="form-control" required>
                <img style="height: 20px; width: 20px; margin-top: 10px;" src="question.png" alt=""
                    pTooltip="Enter the name of the template" tooltipPosition="right">
            </div>
        </div>
        
        <div class="form-group">
            <label for="category">Category</label>
            <div style="display: flex; gap: 15px; align-items: center;">
                <select id="category" [(ngModel)]="category" name="category" class="form-control" required>
                    <option value="UTILITY">UTILITY</option>
                    <option value="MARKETING">MARKETING</option>
                    <option value="AUTHENTICATION">AUTHENTICATION</option>
                </select>
                <img style="height: 20px; width: 20px; margin-top: 10px;" src="question.png" alt=""
                    pTooltip="Select the category for the template" tooltipPosition="right">
            </div>
        </div>
        
        <div class="form-group" style="display: flex;">
            <div style="width: 60%;">
                <label for="bodyText">Body Text</label>
                <div style="display: flex; gap: 15px;">
                    <textarea id="bodyText" [(ngModel)]="bodyText" name="bodyText" class="form-control" rows="6" required></textarea>
                    <img style="height: 20px; width: 20px; margin-top: 20px;" src="question.png" alt=""
                        pTooltip="Enter the body content of the template" tooltipPosition="right">
                </div>
            </div>
        </div>

        <div class="form-group" *ngFor="let example of examples; let i = index">
            <label for="example{{i}}">Example {{i + 1}}</label>
            <div style="display: flex; gap: 15px; align-items: center;">
                <input type="text" id="example{{i}}" [(ngModel)]="examples[i]" name="example{{i}}" class="form-control">
                <img style="height: 20px; width: 20px; margin-top: 10px;" src="question.png" alt=""
                    pTooltip="Provide an example input for the template" tooltipPosition="right">
            </div>
        </div>
        
        <div class="form-group ExampleAdder">
            <button type="button" (click)="addExample()" class="btn btn-secondary">Add Example</button>
        </div>

        <div class="form-group SubmitButton">
            <button type="submit" class="btn btn-primary">Apply Changes</button>
        </div>
    </form>

    <div *ngIf="showSuccessMessage" class="alert alert-success" role="alert">
        Template has been sent for verification successfully!
    </div>
</div>
