<div>
    <div class="Container">
        <div class="Upper">
            <h2>Whatsapp Service Templates</h2>
        </div>
        <!-- Loader shown when loading is true -->
        <div *ngIf="loading" class="loader">
            <span>L</span>
            <span>O</span>
            <span>A</span>
            <span>D</span>
            <span>I</span>
            <span>N</span>
            <span>G</span>
        </div>
        <!-- Content shown when loading is false -->
        <div *ngIf="!loading" class="Lower">
            <div class="SubContainer">
                <div class="CardsSection">
                    <div class="Card" *ngFor="let template of templates" (click)="selectTemplate(template)"
                        (click)="navigate()">
                        <div class="CardUpper">
                            <div class="TemplateId">
                                <h3>Template Id</h3>
                                <h4>{{ template.id }}</h4>
                            </div>
                            <input type="radio" name="selectedTemplate" [checked]="selectedTemplateId === template.id"
                                (click)="onRadioClick(template.id)">
                            <span class="radio-checkmark"></span>
                        </div>
                        <div>
                            <span><strong>Name:</strong> {{template.name}}</span>
                        </div>
                        <p [innerHTML]="template.structure.body.text | removeBraces"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
